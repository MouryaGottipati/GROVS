<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="../../css/header/header.css" />
<!-- <script async="true" src="../../js/jselements/jselements.js"></script>  -->
<script async="true" src="../../js/loginSignUp/loginSignUp.js"></script>
<script async="true" src="../../js/header/header.js"></script>
<script src="../../js/cart/cart.js"></script>
<script src="../../js/accountDropDown/accountDropDown.js"></script>
<link rel="stylesheet"
	href="../../css/accountDropDown/accountDropDown.css"></link>


<link rel="stylesheet" href="../../css/cart/cart.css" />
<link rel="stylesheet" href="../../css/loginSignUp/loginSignUp.css" />
</head>
<body>
	<div class="grovs-header-block" id="grovs-header-block">

		<div class="grovs-title-block" id="grovs-title-block">
			<h1 class="grovs-title" id="grovs-title">GROVS</h1>
		</div>
		<div class="cart-user-block" id="cart-user-block">
			<div class="cart-display-block" id="cart-display-block"
				onMouseLeave="hideCart()">
				<div class="cart-block" id="cart-block" onMouseOver="displayCart()">
					<h2 class="cart" id="cart">
						Cart <span class="numberOfItems" id="numberOfItems"></span>
					</h2>
				</div>
				<div class="cart-display" id="cart-display">
					<div class="no-items" id="no-items">
						<span class="no-items-span" id="no-items-span">No Items</span>
					</div>
					<ul class="cart-items" id="cart-items"></ul>
					<button class="check-out" id="check-out" onClick="openLoginPage()">CheckOut</button>
				</div>
			</div>

			<div class="user" id="user" >
			<div class="account-dropdown-block" id="account-dropdown-block" >
				<span class="user-name" id="user-name" onclick="openLoginPage()">Login/SignUp</span>
				
					<img src="../../images/Profile/Profile.png" alt="Profile"
						class='profile-image' id='profile-image' />


					<ul class="account-dropdown" id="account-dropdown">
						<li class="myaccount account-dropdown-listitem" id="myaccount"
							onClick="displayMyAccount()">MyAccount</li>
						<li class="cart-list-item account-dropdown-listitem"
							id="cart-list-item" onClick="displayCartPage()">ViewCart</li>
						<li class="myorders account-dropdown-listitem" id="myorders"
							onClick="displayMyOrders()">MyOrders</li>
						<li class="customer-service account-dropdown-listitem"
							id="customer-service">CustomerService</li>
						<li class="logut account-dropdown-listitem" id="logout"
							onClick="logout()">LogOut</li>
					</ul>
				</div>
			</div>

		</div>
	</div>




	<div class="login-signup-page" id="login-signup-page">
		<div class="loginpage-block" id="loginpage-block">
			<button onclick="goBack()" class="goback-button" id="goback-button"
				title="GoBack">x</button>
			<span class="signup-status" id="signup-status"></span>
			<div class="loginpage-title-block">
				<span class="loginpage-title" id=loginpage-title>LoginPage</span>
			</div>
			<div class="login-signup-button-block" id="login-signup-button-block">
				<div class="login-button-block" id="login-button-block"
					onClick="displayLoginPage()">
					<span class="login-button" id="login-button">Login</span>
				</div>
				<div class="signup-button-block" id="signup-button-block"
					onClick="displaySignUpPage()">
					<span class="signup-button" id="signup-button">SignUp</span>
				</div>
			</div>
			<div class="loginpage" id="loginpage">
				<form id="loginForm" action="" method="post">
					<div class="login-email-block" id="login-email-block">
						<span class="login-mail-validate-text error"
							id="login-mail-validate-text"></span> <input type="text"
							class="login-mail input" id="login-mail" name="mail"
							placeholder="Enter mail" />
					</div>
					<div class="login-password-block" id="login-password-block">
						<span class="login-password-validate-text error "
							id="login-password-validate-text"></span> <input type="password"
							class="login-password input" id="login-password" name="password"
							placeholder="Enter password" />
					</div>

					<div class="login-submit-block" id="login-submit-block">
						<input type="submit" value="Login" class="login-submit-button"
							id="login-submit-button">
					</div>
				</form>
			</div>

			<div class="signuppage" id="signuppage">
				<form id="signUpForm" action="" method="post">

					<div class="first-name-block" id="first-name-block">
						<span class="firstName-validate-text error"
							id="firstName-validate-text"></span> <input type="text"
							class="first-name input" id="first-name" name="firstName"
							placeholder="Enter first name" />
					</div>
					<div class="middle-name-block" id="middle-name-block">
						<span class="middleName-validate-text error"
							id="middleName-validate-text"></span> <input type="text"
							class="middle-name input" id="middle-nme" name="middleName"
							placeholder="Enter middle name" />
					</div>
					<div class="last-name-block" id="last-name-block">
						<span class="lastName-validate-text error"
							id="lastName-validate-text"></span> <input type="text"
							class="last-name input" id="last-name" name="lastName"
							placeholder="Enter last name" />
					</div>
					<div class="email-block" id="email-block">
						<span class="mail-validate-text error" id="mail-validate-text"></span>
						<input type="text" class="mail input" id="mail" name="mail"
							placeholder="Enter mail" />
					</div>
					<div class="phone-block" id="phone-block">
						<span class="mobile-validate-text error" id="mobile-validate-text"></span>
						<input type="tel" class="phone input" id="phone" name="phone"
							placeholder="Enter phone no" />
					</div>
					<div class="password-block" id="password-block">
						<span class="password-validate-text error"
							id="password-validate-text"></span> <input type="password"
							class="password input" id="password" name="password"
							placeholder="Enter password" />
					</div>
					<div class="date-of-birth-block" id="date-of-birth-block">
						<span class="dateOfBirth-validate-text error"
							id="dateOfBirth-validate-text"></span> <input type="Date"
							class="date-of-birth input" id="date-of-birth" name="dateOfBirth"
							placeholder="Enter date-of-birth" />
					</div>

					<div class="signup-submit-block" id="signup-submit-block">
						<input type="submit" value="SignUp" class="signup-submit-button"
							id="signup-submit-button">
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
